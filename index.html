<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=img, initial-scale=1.0">
    <title>Gif Runner!</title>

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <h1>Gif Runner!</h1>
    <img src="#" alt="">
    <div class="search-form">
        <label for="search">Search:</label>
        <input type="search" id="search">
        <button class="search-btn">Go</button>
    </div>
    <button class="generate">Generate new gif</button>
    <script>
        async function generateGif() {
            const img = document.querySelector('img');
            const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=uOZK1qCwclYs7tg1XVHdKDUWLtDHif4w&s=puppy', {mode: 'cors'});
            const newData = await response.json();
            img.src = newData.data.images.original.url;
        }
        generateGif();

        const input = document.querySelector('input');
        const searchBtn = document.querySelector('.search-btn');
        searchBtn.addEventListener('click', async () => {
            const userInput = input.value;
            const img = document.querySelector('img');
            const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=uOZK1qCwclYs7tg1XVHdKDUWLtDHif4w&s=${userInput}`, {mode: 'cors'});
            const newData = await response.json();
            img.src = newData.data.images.original.url;
        })

        const generateBtn = document.querySelector('.generate');
        generateBtn.addEventListener('click', () => {
            generateGif();
        })
    </script>
</body>
</html>
